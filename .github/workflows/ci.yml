name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # WASM build and test
  wasm-build:
    name: WASM Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
          targets: wasm32-unknown-unknown

      - name: Cache cargo dependencies
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --check --manifest-path wasm-crypto/Cargo.toml

      - name: Run clippy
        run: cargo clippy --manifest-path wasm-crypto/Cargo.toml -- -D warnings

      - name: Run Rust tests
        run: cargo test --manifest-path wasm-crypto/Cargo.toml

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build WASM
        run: wasm-pack build wasm-crypto --target web --out-dir ../web/pkg

  # JavaScript tests
  js-tests:
    name: JavaScript Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: web
        run: npm ci

      - name: Run tests
        working-directory: web
        run: npm test

