<body>
    <div class="header">
        <h1>üó∫Ô∏è Pharloom Map Tile Overlay Viewer</h1>
        <div class="controls">
            <div class="control-group">
                <label>Search:</label>
                <input type="text" id="searchInput" placeholder="Search tile name...">
            </div>
            <div class="control-group">
                <label>Area:</label>
                <select id="areaFilter">
                    <option value="">All Areas</option>
                </select>
            </div>
            <div class="control-group">
                <label>Confidence:</label>
                <select id="confidenceFilter">
                    <option value="0">All</option>
                    <option value="0.3">‚â• 30%</option>
                    <option value="0.4">‚â• 40%</option>
                    <option value="0.5">‚â• 50%</option>
                    <option value="0.6">‚â• 60%</option>
                </select>
            </div>
            <div class="control-group">
                <label>Status:</label>
                <select id="statusFilter">
                    <option value="">All</option>
                    <option value="unconfirmed" selected>Unconfirmed</option>
                    <option value="confirmed">Confirmed ‚úì</option>
                    <option value="rejected">Rejected ‚úó</option>
                </select>
            </div>
        </div>
        <div class="stats">
            <div>Total: <span class="stat-value" id="totalTiles">-</span></div>
            <div>Visible: <span class="stat-value" id="visibleTiles">-</span></div>
            <div class="stat-confirmed">Confirmed: <span id="confirmedCount">0</span></div>
            <div class="stat-rejected">Rejected: <span id="rejectedCount">0</span></div>
        </div>
    </div>

    <div class="container">
        <div class="map-container" id="mapContainer">
            <div class="loading" id="loadingIndicator">Loading map data...</div>
            <div class="map-wrapper" id="mapWrapper" style="display: none;">
                <img id="mapImage" src="assets/img/fullmap/full_pharloom_clean.webp" alt="Pharloom Map">
            </div>
        </div>
        <div class="sidebar">
            <h2>üìç Tile Information</h2>
            <div class="tile-info" id="tileInfo">
                <p style="color: #666; text-align: center;">Hover over a tile to see details</p>
            </div>

            <h2>üìã Tile List</h2>
            <div class="tile-list" id="tileList"></div>

            <div class="legend">
                <h3>Area Colors</h3>
                <div class="legend-items" id="legendItems"></div>
            </div>

            <div class="export-section">
                <h3 style="color: #888; font-size: 0.85rem; margin-bottom: 8px;">üíæ Data Management</h3>
                <button class="export-btn" onclick="exportConfirmedTiles()">Export Confirmed Tiles</button>
                <button class="import-btn" onclick="document.getElementById('importFile').click()">Import Confirmed
                    Tiles</button>
                <input type="file" id="importFile" accept=".json" style="display: none;"
                    onchange="importConfirmedTiles(event)">
            </div>
        </div>
    </div>

    <div class="zoom-controls">
        <button class="zoom-btn" onclick="zoomIn()">+</button>
        <button class="zoom-btn" onclick="zoomOut()">‚àí</button>
        <button class="zoom-btn" onclick="resetZoom()">‚ü≤</button>
    </div>

    <script>
        let tileData = null;
        let currentZoom = 1;
        let filteredTiles = {};
        let overlayElements = {};
        let currentTileName = null;

        // Confirmation data stored in localStorage
        let confirmedTiles = {};

        const STORAGE_KEY = 'pharloom_confirmed_tiles';

        // Load confirmed tiles from localStorage
        function loadConfirmedTiles() {
            try {
                const stored = localStorage.getItem(STORAGE_KEY);
                if (stored) {
                    confirmedTiles = JSON.parse(stored);
                }
            } catch (e) {
                console.error('Error loading confirmed tiles:', e);
                confirmedTiles = {};
            }
        }

        // Save confirmed tiles to localStorage
        function saveConfirmedTiles() {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(confirmedTiles));
                updateConfirmationStats();
            } catch (e) {
                console.error('Error saving confirmed tiles:', e);
            }
        }

        // Get tile status
        function getTileStatus(name) {
            if (confirmedTiles[name]) {
                return confirmedTiles[name].status; // 'confirmed' or 'rejected'
            }
            return 'unconfirmed';
        }

        // Confirm a tile
        function confirmTile(name) {
            if (!tileData || !tileData.tiles[name]) return;

            const tile = tileData.tiles[name];
            confirmedTiles[name] = {
                status: 'confirmed',
                x: tile.x,
                y: tile.y,
                width: tile.width,
                height: tile.height,
                area: tile.area,
                confidence: 1.0,
                confirmed_at: new Date().toISOString()
            };

            saveConfirmedTiles();
            updateOverlayStatus(name);
            showTileInfo(name, tile);
            applyFilters();
        }

        // Reject a tile
        function rejectTile(name) {
            if (!tileData || !tileData.tiles[name]) return;

            confirmedTiles[name] = {
                status: 'rejected',
                rejected_at: new Date().toISOString()
            };

            saveConfirmedTiles();
            updateOverlayStatus(name);

            const tile = tileData.tiles[name];
            showTileInfo(name, tile);
            applyFilters();
        }

        // Reset tile status
        function resetTileStatus(name) {
            delete confirmedTiles[name];
            saveConfirmedTiles();
            updateOverlayStatus(name);

            if (tileData && tileData.tiles[name]) {
                showTileInfo(name, tileData.tiles[name]);
            }
            applyFilters();
        }

        // Update overlay visual status
        function updateOverlayStatus(name) {
            const overlay = overlayElements[name];
            if (!overlay) return;

            overlay.classList.remove('confirmed', 'rejected');
            const status = getTileStatus(name);
            if (status !== 'unconfirmed') {
                overlay.classList.add(status);
            }
        }

        // Update all overlay statuses
        function updateAllOverlayStatuses() {
            Object.keys(overlayElements).forEach(name => {
                updateOverlayStatus(name);
            });
        }

        // Update confirmation stats
        function updateConfirmationStats() {
            let confirmed = 0;
            let rejected = 0;

            Object.values(confirmedTiles).forEach(tile => {
                if (tile.status === 'confirmed') confirmed++;
                else if (tile.status === 'rejected') rejected++;
            });

            document.getElementById('confirmedCount').textContent = confirmed;
            document.getElementById('rejectedCount').textContent = rejected;
        }

        // Export confirmed tiles as JSON
        function exportConfirmedTiles() {
            const exportData = {
                metadata: {
                    exported_at: new Date().toISOString(),
                    total_confirmed: Object.values(confirmedTiles).filter(t => t.status === 'confirmed').length,
                    total_rejected: Object.values(confirmedTiles).filter(t => t.status === 'rejected').length
                },
                tiles: confirmedTiles
            };

            const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'confirmed_tiles.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        // Import confirmed tiles from JSON
        function importConfirmedTiles(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    if (data.tiles) {
                        // Merge with existing
                        Object.assign(confirmedTiles, data.tiles);
                        saveConfirmedTiles();
                        updateAllOverlayStatuses();
                        applyFilters();
                        alert(`Imported ${Object.keys(data.tiles).length} tile confirmations!`);
                    }
                } catch (err) {
                    alert('Error importing file: ' + err.message);
                }
            };
            reader.readAsText(file);
            event.target.value = ''; // Reset file input
        }

        // Load tile coordinates
        async function loadData() {
            loadConfirmedTiles();

            try {
                const response = await fetch('assets/img/fullmap/tile_coordinates.json');
                tileData = await response.json();
                initializeViewer();
            } catch (error) {
                document.getElementById('loadingIndicator').textContent = 'Error loading data: ' + error.message;
            }
        }

        function initializeViewer() {
            document.getElementById('loadingIndicator').style.display = 'none';
            document.getElementById('mapWrapper').style.display = 'inline-block';

            document.getElementById('totalTiles').textContent = Object.keys(tileData.tiles).length;

            const areas = [...new Set(Object.values(tileData.tiles).map(t => t.area))].sort();

            const areaFilter = document.getElementById('areaFilter');
            areas.forEach(area => {
                const option = document.createElement('option');
                option.value = area;
                option.textContent = `${area} (${Object.values(tileData.tiles).filter(t => t.area === area).length})`;
                areaFilter.appendChild(option);
            });

            const legendItems = document.getElementById('legendItems');
            areas.forEach(area => {
                const item = document.createElement('div');
                item.className = 'legend-item';
                item.innerHTML = `<div class="legend-color area-${area}"></div><span>${area}</span>`;
                item.onclick = () => {
                    document.getElementById('areaFilter').value = area;
                    applyFilters();
                };
                legendItems.appendChild(item);
            });

            createOverlays();

            // Load and apply any previously modified positions
            loadModifiedPositions();
            applyModifiedPositions();

            updateConfirmationStats();
            applyFilters();

            document.getElementById('searchInput').addEventListener('input', applyFilters);
            document.getElementById('areaFilter').addEventListener('change', applyFilters);
            document.getElementById('confidenceFilter').addEventListener('change', applyFilters);
            document.getElementById('statusFilter').addEventListener('change', applyFilters);
        }

        function createOverlays() {
            const wrapper = document.getElementById('mapWrapper');

            Object.entries(tileData.tiles).forEach(([name, tile]) => {
                const overlay = document.createElement('div');
                overlay.className = `tile-overlay area-${tile.area} area-default`;
                overlay.style.left = tile.x + 'px';
                overlay.style.top = tile.y + 'px';
                overlay.style.width = tile.width + 'px';
                overlay.style.height = tile.height + 'px';
                overlay.dataset.name = name;
                overlay.dataset.area = tile.area;
                overlay.dataset.originalX = tile.x;
                overlay.dataset.originalY = tile.y;

                // UX: Accessibility and Tooltips
                overlay.title = `${name} (${tile.area})`;
                overlay.tabIndex = 0;
                overlay.role = 'button';
                overlay.ariaLabel = `Map tile: ${name}, Area: ${tile.area}`;

                overlay.addEventListener('mouseenter', () => showTileInfo(name, tile));

                // Keyboard support for selecting tile
                overlay.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        // Trigger click logic
                        currentTileName = name;
                        showTileInfo(name, tile);
                        scrollToTileInList(name);
                    }
                });

                overlay.addEventListener('click', (e) => {
                    // Don't select if we just finished dragging
                    if (overlay.dataset.justDragged === 'true') {
                        overlay.dataset.justDragged = 'false';
                        return;
                    }
                    currentTileName = name;
                    showTileInfo(name, tile);
                    scrollToTileInList(name);
                });

                // Enable dragging for unconfirmed tiles
                setupTileDragging(overlay, name, tile);

                wrapper.appendChild(overlay);
                overlayElements[name] = overlay;

                // Apply initial status
                updateOverlayStatus(name);
            });
        }

        // Drag state
        let isDragging = false;
        let draggedTile = null;
        let dragStartX = 0;
        let dragStartY = 0;
        let tileStartX = 0;
        let tileStartY = 0;

        function setupTileDragging(overlay, name, tile) {
            overlay.addEventListener('mousedown', (e) => {
                // Only allow dragging for unconfirmed tiles
                const status = getTileStatus(name);
                if (status === 'confirmed') return;

                // Right-click or ctrl+click to drag
                if (e.button === 2 || e.ctrlKey) {
                    e.preventDefault();
                    e.stopPropagation();

                    isDragging = true;
                    draggedTile = { overlay, name, tile };
                    dragStartX = e.clientX;
                    dragStartY = e.clientY;
                    tileStartX = parseInt(overlay.style.left);
                    tileStartY = parseInt(overlay.style.top);

                    overlay.classList.add('dragging', 'draggable');
                    document.body.style.cursor = 'grabbing';
                }
            });

            // Prevent context menu on tiles
            overlay.addEventListener('contextmenu', (e) => {
                const status = getTileStatus(name);
                if (status !== 'confirmed') {
                    e.preventDefault();
                }
            });
        }

        // Global mouse move and up handlers for dragging
        document.addEventListener('mousemove', (e) => {
            if (!isDragging || !draggedTile) return;

            const deltaX = (e.clientX - dragStartX) / currentZoom;
            const deltaY = (e.clientY - dragStartY) / currentZoom;

            const newX = Math.max(0, Math.round(tileStartX + deltaX));
            const newY = Math.max(0, Math.round(tileStartY + deltaY));

            draggedTile.overlay.style.left = newX + 'px';
            draggedTile.overlay.style.top = newY + 'px';

            // Update tile data live
            draggedTile.tile.x = newX;
            draggedTile.tile.y = newY;
        });

        document.addEventListener('mouseup', (e) => {
            if (!isDragging || !draggedTile) return;

            isDragging = false;
            draggedTile.overlay.classList.remove('dragging');
            document.body.style.cursor = '';

            const newX = parseInt(draggedTile.overlay.style.left);
            const newY = parseInt(draggedTile.overlay.style.top);
            const origX = parseInt(draggedTile.overlay.dataset.originalX);
            const origY = parseInt(draggedTile.overlay.dataset.originalY);

            // Check if position actually changed
            if (newX !== origX || newY !== origY) {
                draggedTile.overlay.classList.add('position-modified');
                draggedTile.overlay.dataset.justDragged = 'true';

                // Store modified position
                storeModifiedPosition(draggedTile.name, newX, newY);

                // Update tile info
                showTileInfo(draggedTile.name, draggedTile.tile);

                console.log(`Moved ${draggedTile.name} from (${origX}, ${origY}) to (${newX}, ${newY})`);
            }

            draggedTile = null;
        });

        // Store modified tile positions
        let modifiedPositions = {};

        function storeModifiedPosition(name, x, y) {
            modifiedPositions[name] = { x, y };
            // Save to localStorage for persistence
            try {
                localStorage.setItem('pharloom_modified_positions', JSON.stringify(modifiedPositions));
            } catch (e) {
                console.warn('Could not save modified positions:', e);
            }
        }

        function loadModifiedPositions() {
            try {
                const stored = localStorage.getItem('pharloom_modified_positions');
                if (stored) {
                    modifiedPositions = JSON.parse(stored);
                }
            } catch (e) {
                console.warn('Could not load modified positions:', e);
                modifiedPositions = {};
            }
        }

        function applyModifiedPositions() {
            Object.entries(modifiedPositions).forEach(([name, pos]) => {
                const overlay = overlayElements[name];
                if (overlay && tileData.tiles[name]) {
                    overlay.style.left = pos.x + 'px';
                    overlay.style.top = pos.y + 'px';
                    overlay.classList.add('position-modified', 'draggable');
                    tileData.tiles[name].x = pos.x;
                    tileData.tiles[name].y = pos.y;
                }
            });
        }

        // Reset a tile's position to original
        function resetTilePosition(name) {
            const overlay = overlayElements[name];
            if (!overlay) return;

            const origX = parseInt(overlay.dataset.originalX);
            const origY = parseInt(overlay.dataset.originalY);

            overlay.style.left = origX + 'px';
            overlay.style.top = origY + 'px';
            overlay.classList.remove('position-modified');

            if (tileData.tiles[name]) {
                tileData.tiles[name].x = origX;
                tileData.tiles[name].y = origY;
            }

            delete modifiedPositions[name];
            localStorage.setItem('pharloom_modified_positions', JSON.stringify(modifiedPositions));

            showTileInfo(name, tileData.tiles[name]);
        }

        function applyFilters() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const area = document.getElementById('areaFilter').value;
            const minConfidence = parseFloat(document.getElementById('confidenceFilter').value);
            const statusFilter = document.getElementById('statusFilter').value;

            let visibleCount = 0;
            filteredTiles = {};

            Object.entries(tileData.tiles).forEach(([name, tile]) => {
                const overlay = overlayElements[name];
                const matchesSearch = name.toLowerCase().includes(search);
                const matchesArea = !area || tile.area === area;
                const matchesConfidence = tile.confidence >= minConfidence;

                const tileStatus = getTileStatus(name);
                const matchesStatus = !statusFilter || tileStatus === statusFilter;

                const visible = matchesSearch && matchesArea && matchesConfidence && matchesStatus;

                overlay.style.display = visible ? 'block' : 'none';
                if (visible) {
                    visibleCount++;
                    filteredTiles[name] = tile;
                }
            });

            document.getElementById('visibleTiles').textContent = visibleCount;
            updateTileList();
        }

        function updateTileList() {
            const list = document.getElementById('tileList');
            list.innerHTML = '';

            Object.entries(filteredTiles)
                .sort((a, b) => b[1].confidence - a[1].confidence)
                .slice(0, 100)
                .forEach(([name, tile]) => {
                    const item = document.createElement('div');
                    item.className = 'tile-list-item';
                    item.dataset.name = name;

                    const status = getTileStatus(name);
                    let statusHtml = '';
                    if (status === 'confirmed') {
                        statusHtml = '<span class="tile-status confirmed">‚úì</span>';
                    } else if (status === 'rejected') {
                        statusHtml = '<span class="tile-status rejected">‚úó</span>';
                    }

                    item.innerHTML = `
                        <div>
                            <div class="tile-name">${name}</div>
                            <div style="color: #888; font-size: 0.7rem;">${tile.area} | ${(tile.confidence * 100).toFixed(0)}%</div>
                        </div>
                        ${statusHtml}
                    `;

                    item.addEventListener('mouseenter', () => highlightTile(name));
                    item.addEventListener('mouseleave', () => unhighlightTile(name));
                    item.addEventListener('click', () => {
                        currentTileName = name;
                        scrollToTile(name);
                    });

                    list.appendChild(item);
                });
        }

        function showTileInfo(name, tile) {
            currentTileName = name;
            const info = document.getElementById('tileInfo');
            const status = getTileStatus(name);
            const confidenceClass = tile.confidence >= 0.5 ? 'confidence-high' :
                tile.confidence >= 0.35 ? 'confidence-medium' : 'confidence-low';

            let statusBadge = '';
            if (status === 'confirmed') {
                statusBadge = '<span class="status-badge confirmed">CONFIRMED</span>';
            } else if (status === 'rejected') {
                statusBadge = '<span class="status-badge rejected">REJECTED</span>';
            } else {
                statusBadge = '<span class="status-badge unconfirmed">UNCONFIRMED</span>';
            }

            const isConfirmed = status === 'confirmed';
            const isRejected = status === 'rejected';

            // Check if position was modified
            const overlay = overlayElements[name];
            const isModified = modifiedPositions[name] || (overlay && overlay.classList.contains('position-modified'));
            const origX = overlay ? parseInt(overlay.dataset.originalX) : tile.x;
            const origY = overlay ? parseInt(overlay.dataset.originalY) : tile.y;

            let positionHtml = `<span class="detail-value">(${tile.x}, ${tile.y})</span>`;
            if (isModified) {
                positionHtml = `<span class="detail-value" style="color: #ff9800;">(${tile.x}, ${tile.y}) ‚Üî moved</span>`;
            }

            info.innerHTML = `
                <h3>${name}${statusBadge}</h3>
                <div class="detail">
                    <span class="detail-label">Area</span>
                    <span class="detail-value">${tile.area}</span>
                </div>
                <div class="detail">
                    <span class="detail-label">Position</span>
                    ${positionHtml}
                </div>
                ${isModified ? `
                <div class="detail" style="font-size: 0.75rem; color: #888;">
                    <span class="detail-label">Original</span>
                    <span class="detail-value">(${origX}, ${origY})</span>
                </div>
                ` : ''}
                <div class="detail">
                    <span class="detail-label">Size</span>
                    <span class="detail-value">${tile.width} √ó ${tile.height}</span>
                </div>
                <div class="detail">
                    <span class="detail-label">Confidence</span>
                    <span class="detail-value">${(tile.confidence * 100).toFixed(1)}%</span>
                </div>
                <div class="confidence-bar" style="margin-top: 8px;">
                    <div class="confidence-bar-fill ${confidenceClass}" style="width: ${tile.confidence * 100}%"></div>
                </div>
                ${!isConfirmed ? `
                <div style="margin-top: 8px; padding: 8px; background: rgba(255, 152, 0, 0.2); border-radius: 6px; font-size: 0.75rem; color: #ff9800;">
                    üí° Right-click + drag to reposition this tile
                </div>
                ` : ''}
                <div class="tile-preview">
                    <img src="assets/img/fullmap/${encodeURIComponent(name)}" alt="${name}" onerror="this.style.display='none'">
                </div>
                <div class="confirmation-buttons">
                    <button class="confirm-btn" onclick="confirmTile('${name}')" ${isConfirmed ? 'disabled' : ''}>
                        ‚úì Confirm (C)
                    </button>
                    <button class="reject-btn" onclick="rejectTile('${name}')" ${isRejected ? 'disabled' : ''}>
                        ‚úó Reject (X)
                    </button>
                </div>
                ${isModified ? `
                    <button onclick="resetTilePosition('${name}')" style="width: 100%; margin-top: 8px; padding: 8px; background: #ff9800; color: white; border: none; border-radius: 6px; cursor: pointer;">
                        ‚Ü© Reset Position
                    </button>
                ` : ''}
                ${status !== 'unconfirmed' ? `
                    <button onclick="resetTileStatus('${name}')" style="width: 100%; margin-top: 8px; padding: 8px; background: #555; color: white; border: none; border-radius: 6px; cursor: pointer;">
                        Reset Status (R)
                    </button>
                ` : ''}
            `;

            document.querySelectorAll('.tile-list-item').forEach(item => {
                item.classList.toggle('active', item.dataset.name === name);
            });
        }

        function highlightTile(name) {
            const overlay = overlayElements[name];
            if (overlay) overlay.classList.add('highlighted');
        }

        function unhighlightTile(name) {
            const overlay = overlayElements[name];
            if (overlay) overlay.classList.remove('highlighted');
        }

        function scrollToTile(name) {
            const tile = tileData.tiles[name];
            if (!tile) return;

            const container = document.getElementById('mapContainer');
            const x = tile.x * currentZoom - container.clientWidth / 2 + tile.width * currentZoom / 2;
            const y = tile.y * currentZoom - container.clientHeight / 2 + tile.height * currentZoom / 2;

            container.scrollTo({ left: x, top: y, behavior: 'smooth' });

            showTileInfo(name, tile);
            highlightTile(name);
            setTimeout(() => unhighlightTile(name), 2000);
        }

        function scrollToTileInList(name) {
            const item = document.querySelector(`.tile-list-item[data-name="${name}"]`);
            if (item) {
                item.scrollIntoView({ behavior: 'smooth', block: 'center' });
                item.classList.add('active');
            }
        }

        function zoomIn() { setZoom(currentZoom * 1.25); }
        function zoomOut() { setZoom(currentZoom / 1.25); }
        function resetZoom() { setZoom(1); }

        function setZoom(zoom) {
            currentZoom = Math.max(0.25, Math.min(3, zoom));
            const wrapper = document.getElementById('mapWrapper');
            wrapper.style.transform = `scale(${currentZoom})`;
            wrapper.style.transformOrigin = 'top left';
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Only trigger if we have a selected tile
            if (!currentTileName) return;

            // Ignore if user is typing in an input field
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;

            const key = e.key.toLowerCase();

            if (key === 'c') {
                // C = Confirm
                e.preventDefault();
                confirmTile(currentTileName);
            } else if (key === 'x') {
                // X = Reject
                e.preventDefault();
                rejectTile(currentTileName);
            } else if (key === 'r') {
                // R = Reset (bonus shortcut)
                e.preventDefault();
                const status = getTileStatus(currentTileName);
                if (status !== 'unconfirmed') {
                    resetTileStatus(currentTileName);
                }
            }
        });

        // Initialize
        loadData();
    </script>
